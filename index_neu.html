<!DOCTYPE html>

    <meta charset="utf-8">

<body>
    <div id="wrapper">
        <div id="headerwrap">
            <img src="moneychecker_logo_new.png" />
        </div>
        <div id="contentliquid">
            <div id="contentwrap">
                <div id="content">
                    <section id="box1">
                        <p>Startwährung:</p>
                        <section class="auswahl1">
                            <select id="w1" name="waehrung">
                                <option value="Dollar">Dollar</option>
                                <option value="Euro">Euro</option>
                                <option value="Pfund">Pfund</option>
                                <option value="Rubel">Rubel</option>
                                <option value="Yen">Yen</option>
                            </select>
                            <section>
                                <input id="z1" type="Text" name="Eingabe in Textfeld" pattern="[0-9]{1-3}[.]{0-1}[0-9]{0-2}" title="Geben Sie eine beliebige Zahl ein" placeholder="1.77" autofocus>
                            </section>
                        </section>
                    </section>
                    <section id="box2">
                        <p>Zielwährung:</p>
                        <section class="auswahl2">
                            <select id="w2" name="waehrung">
                                <option value="Dollar">Dollar</option>
                                <option value="Euro" selected>Euro</option>
                                <option value="Pfund">Pfund</option>
                                <option value="Rubel">Rubel</option>
                                <option value="Yen">Yen</option>
                            </select>
                            <input id="ergebnis" readonly="true" value="0">
                        </section>
                    </section>
                    </section>
                    <section class="knoepfe"> <a href="#" class="action-button shadow animate green" onclick="calculate()">Berechnen</a>
                        <a href="#" class="action-button shadow animate green" onclick="clearall()">Löschen</a></section>

                    <br>


                    <svg width="40%" height="30%" preserveAspectRatio="xMinYMin meet" viewBox="0 0 400 450" style="background:transparent">

                        <defs>
                            <linearGradient id="verlauf" x1="50%" y1="49%" x2="50%" y2="100%">
                                <stop offset="0%" stop-color="darkgreen" />
                                <stop offset="100%" stop-color="lightgreen" />
                            </linearGradient>
                        </defs>

                        // Balkengraph eins bzw links.
                        <rect id="rect1" x="0" y="0" width="130" height="220" stroke-width="1" fill="url(#verlauf)" stroke="black" onmouseover="this.style.stroke = '#000000'; this.style['stroke-width'] = 3;" onmouseover="this.style.stroke = '#000000'; this.style['stroke-width'] = 3;" onmouseout="this.style.stroke = '#000000'; this.style['stroke-width'] = 1;" transform="rotate(180, 90, 220)" /> // Balkengraph zwei bzw links.
                        <rect id="rect2" x="0" y="0" width="130" height="220" stroke-width="1" fill="url(#verlauf)" stroke="black" onmouseover="this.style.stroke = '#000000'; this.style['stroke-width'] = 3;" onmouseout="this.style.stroke = '#000000'; this.style['stroke-width'] = 1;" transform="rotate(180, 170,220)" /> // linie
                        <line x1="10" y1="440.5" x2="10" y2="5" stroke="black" stroke-width="1" /> // linie unten
                        <line x1="10" y1="440" x2="375" y2="440" stroke="black" stroke-width="1" /> // linie
                        <line x1="10" y1="220" x2="375" y2="220" stroke="black" stroke-width="1" /> // linie

                        <line id="eins" x1="10" y1="110" x2="375" y2="110" stroke="black" stroke-width="1" /> // linie
                        <line id="eins" x1="10" y1="330" x2="375" y2="330" stroke="black" stroke-width="1" /> // linie
                        <line id="eins" x1="10" y1="275" x2="375" y2="275" stroke="black" stroke-width="1" stroke-dasharray="1%, 1%" /> // linie
                        <line id="eins" x1="10" y1="165" x2="375" y2="165" stroke="black" stroke-width="1" stroke-dasharray="1%, 1%" /> // linie
                        <line id="eins" x1="10" y1="55" x2="375" y2="55" stroke="black" stroke-width="1" stroke-dasharray="1%, 1%" /> // linie
                        <line id="eins" x1="10" y1="385" x2="375" y2="385" stroke="black" stroke-width="1" stroke-dasharray="1%, 1%" /> // linie

                    </svg>

                </div>
            </div>
        </div>
        <div id="footerwrap">
            <div id="footer">
                <p>Macsi &copy; 2015</p>
            </div>
        </div>
    </div>
