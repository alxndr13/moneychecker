<body>
    <div id="wrapper">
        <div id="headerwrap">
            <div id="header">
                <p>Moneychecker</p>
            </div>
        </div>
        <div id="contentliquid">
            <div id="contentwrap">
                <div id="content">
                    <section id= "box1">
                    <p>Startwährung:</p>
                    <section class="auswahl1">
                        <select id="w1" name="waehrung">
                            <option value="Dollar">Dollar</option>
                            <option value="Euro">Euro</option>
                            <option value="Pfund">Pfund</option>
                            <option value="Rubel">Rubel</option>
                            <option value="Yen">Yen</option>
                        </select>
                        <section>
                        <input id="z1" type="Text" name="Eingabe in Textfeld" pattern="[0-9]{1-3}[.]{0-1}[0-9]{0-2}" title="Geben Sie eine beliebige Zahl ein" placeholder="1.77" autofocus>
                            </section>
                    </section>
                        </section>
                    <section id="box2">
                    <section>
                        <p>umrechnen in:</p>
                    </section>
                    <section class="auswahl2">
                        <select id="w2" name="waehrung">
                            <option value="Dollar">Dollar</option>
                            <option value="Euro" selected>Euro</option>
                            <option value="Pfund">Pfund</option>
                            <option value="Rubel">Rubel</option>
                            <option value="Yen">Yen</option>
                        </select>
                        <section class="ausgabe">
                            <p>Ergebnis:<p id="ergebnis"></p></p>
                        </section>
                        </section>
                    </section>
                        <section class="knoepfe"> <a href="#" class="action-button shadow animate green" onclick="calculate()">Berechnen</a>
                    <a href="#" class="action-button shadow animate green" onclick="clearall()">Löschen</a></section>
                   
                    

                </div>
            </div>
        </div>
        <div id="footerwrap">
            <div id="footer">
                <p>Macsi &copy; 2015</p>
            </div>
        </div>
    </div>
