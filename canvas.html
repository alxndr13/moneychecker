<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="description" content="web storage">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>

        <h1>Test Canvas</h1>
        <canvas id="myCanvas" width="555" height="300"></canvas>
        <script>
            var canvas = document.getElementById('myCanvas');
            var context = canvas.getContext('2d');
            
        context.font = "20px Arial";
        context.fillText("Dollar zu Euro",270,20);     
    /*
    Linie links!
    */
        context.beginPath();
        context.moveTo(0, 200);
        context.lineTo(0, 0);
        context.lineWidth = 4;    
        context.stroke(); 
            
    /*
    Linie unten!
    */
        context.beginPath();
        context.moveTo(400, 200);
        context.lineTo(0, 200);
        context.stroke();   

       // add linear gradient
      var grd = context.createLinearGradient(0, 0, canvas.width, canvas.height);
      // light blue
      grd.addColorStop(0, '#8ED6FF');   
      // dark blue
      grd.addColorStop(1, '#004CB3');
            
            
    /*
    Linie Rechteck 1!
    */
        context.beginPath();
        context.rect(30, 100, 150, 100);
        context.fillStyle = grd;
        context.fill();
        context.lineWidth = 1;
        context.strokeStyle = 'black';
        context.stroke();
            
    /*
    Linie Rechteck 2!
    */
        context.beginPath();
        context.rect(210, 80, 150, 120);
        context.fillStyle = grd;
        context.fill();
        context.lineWidth = 1;
        context.strokeStyle = 'black';
        context.stroke();
            
    /*
    Linie mitte!
    */
        context.beginPath();
        context.moveTo(400, 100);
        context.lineTo(0, 100);
        context.lineWidth = 1;    
        context.strokeStyle = "grey"; // set line color
        context.stroke();
            
        </script>

    </select> 
  </form>
