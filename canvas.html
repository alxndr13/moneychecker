    <body>

        <h1>Test Canvas</h1>
        <canvas id="myCanvas" width="400" height="300"></canvas>
        <script>
            var canvas = document.getElementById('myCanvas');
            var context = canvas.getContext('2d');

            
        // Var für den rechten Balken    
           var x = 123; 
    /*
    Linie links!
    */
        context.beginPath();
        context.moveTo(0, canvas.height);
        context.lineTo(0, 0);
        context.lineWidth = 1;    
        context.stroke(); 

      
            

       //linear gradient hinzufügen
      var grd = context.createLinearGradient(0, 0,      canvas.width, canvas.height);
      // light blue
      grd.addColorStop(0, '#8ED6FF');   
      // dark blue
      grd.addColorStop(1, '#004CB3');
            
       
    
   // Linie Rechteck 1!
    
        context.rect(25,canvas.height, 150,- 150);
        context.fillStyle = grd;
        context.fill();
        context.strokeStyle = 'black';
        context.stroke();
            
   // Linie Rechteck 2!
    
        context.rect(200,canvas.height, 150,- x);
        context.fillStyle = grd;
        context.fill();
        context.strokeStyle = 'black';
        context.stroke();        

         /*
    Linie unten!
    */
        context.moveTo(canvas.width, canvas.height);
        context.lineTo(0, canvas.height);
        context.lineWidth = 1;    
        context.stroke();

  
        
   
            
        </script>
