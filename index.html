<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Moneychecker</title>

</head>

<body>
    <section id="transparent"> 
    <img src="Moneychecker-Logo.PNG" alt="Logo" id="Logo">
    <section class="uberschrift">
        <!--<h1>Moneychecker</h1>-->
    </section>
    <section class="auswahl1">

        <select id="w1" name="waehrung">
            <option value="Dollar">Dollar</option>
            <option value="Euro">Euro</option>
            <option value="Pfund">Pfund</option>
            <option value="Rubel">Rubel</option>
            <option value="Yen">Yen</option>
        </select>


    </section>

    <section class="textfeld1">
        <input id="z1" type="Text" name="Eingabe in Textfeld" pattern="[0-9]{1-3}[.]{0-1}[0-9]{0-2}" 
        title= "Geben Sie eine beliebige Zahl ein" placeholder="1.77" autofocus>
    </section>

    <section class="auswahl2">
        <select id="w2" name="waehrung">
            <option value="Dollar">Dollar</option>
            <option value="Euro">Euro</option>
            <option value="Pfund">Pfund</option>
            <option value="Rubel">Rubel</option>
            <option value="Yen">Yen</option>
        </select>
    </section>

    <section class="ausgabe">
        <p>Ergebnis:</p>
        <p id="ergebnis"></p>
    </section>
    <br>

    <button type="berechnen" onclick="calculate()">Berechnen</button>
    <button type="loeschen" onclick="clearall()">Löschen</button>

</body>
